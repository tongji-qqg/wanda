<body>

	<div class="header" style="margin-top:-20px" align="center">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-2" style="margin:30px 0 0 60px">
				<img src="../images/logo_2.png" height="60px">		
			</div>
			<div class="col-md-5 col-md-offset-1" style="margin-top:30px;">
				<ul class="myheader">
					<li><a href="#" style="background-image: url('../images/btn_on_nav.png');">首页</a></li>
					<li><a href="#">关于</a></li>
					<li><a href="#">平台</a></li>
					<li><a href="#">客户</a></li>
					<li><a href="#">资源</a></li>
				</ul>
			</div>
		</div>
		<div style="float:right;color:#FFF;margin-right:150px;" >
			数据管理员 <img src="../images/ic_user.png" height="20px" alt="icon"><span style="color:#94d500">admin </span><a href="../index.html" class="btn btn-sm" style="background-color:#94d500;color:white">退出</a>
		</div>
	</div>
	<div class="location">
		<ul>
			<li><a href="#">首页 / </a></li>
			<li><a href="#">资产管理服务 / </a></li>
			<li><a href="#">平台管理 / </a></li>
			<li><a href="#">资源视图 / </a></li>
			<li><a href="#">资源地图浏览</a></li>
		</ul>
	</div>
	<div class="container">

		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li>
				<a href="step1.html" role="tab" >选择资源类型</a>
			</li>
			<li  class="active">
				<a href="#step2" role="tab" data-toggle="tab">设定接入方式</a>
			</li>
			<li>
				<a href="step3.html" role="tab">资源描述</a>
			</li>
			<li>
				<a href="step4.html" role="tab">资源内容</a>
			</li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div class="tab-pane active" id="step2">
				<h1>选择数据接入的方式</h1>
				<hr/>
				<div class="row">
					<form id="step2-form" role="form" class="form-horizontal">
						<div class="form-group">
					      <label for="inputLogType" class="col-lg-2 control-label">数据接入类型</label>
					      <div class="col-lg-10" style="margin-top:6px;">
							<input type="radio" name="copy" value="yes" checked>复制到云端
							<input type="radio" name="copy" value="no" style="margin-left:50px">不复制
					      </div>            
					    </div>

					    <div id="ref-input" class="form-group" style="display:none">
					      <label for="inputLogType" class="col-lg-2 control-label">元数据导入方式</label>
					      <div class="col-lg-10" style="margin-top:6px">
							<!-- <input type="radio" name="ref" value="conn" checked>连接获取元数据 -->
							<input type="radio" name="ref" value="file">元数据文件
							<input type="radio" name="ref" value="edit" style="margin-left:50px">编辑元数据
					      </div>            
					    </div>
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10"  style="margin-top:20px;">
						      <a id="submit" class="btn btn-primary">确定</a>
						    </div>
						</div>
					</form>
				</div>
			</div>
		</div>



		<div class="footer">
			<p>© Bryce 2014</p>
		</div>

	</div>
	<!-- JQuery -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$('input[type=radio][name=copy]').change(
		    function(){
		        if(this.value == "no")
		        	$("#ref-input").css("display","block");
		        else
		        	$("#ref-input").css("display","none");
		    }
		);
		$("#submit").click(submit);   
	})
	function submit(){		
		var type = $('input[name=copy]:checked', '#step2-form').val()
		if(type == "no"){
			type = $('input[name=ref]:checked', '#step2-form').val()
			if(!type || type ==""){
				alert("please choose a reference import method!")
				return;
			}
		}
		var bq = window.location.href.slice(window.location.href.indexOf('?') + 1)
		window.location.href = "step3.html?"+ bq + "&level="+ type;
	}
	</script>
</body>
