	<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript">
	$(function(){
		
		var table = $('#example').DataTable(); 
		
		var data = {
			"set":[
				"刷卡流水记录","诊疗记录", "慢性病分析", "影响资料库",
				"危险品运输车辆", "公交线路", "违章记录", "轨交记录", "违章照片",
				"市场主题信息", "市场主题互联网动态", "违规欺诈记录",
				"养老保险", "医疗保险缴费情况", "违规信息",
				"线索征集", "侦察信息", "审判信息"
			],
			"year":["13","14"],
			"month":["1","2","3","4","5","6"],
			"day":["10","11","12","21","22"],
			"state":["待审核","通过","不通过"],
			"oper":["<a href='#' data-toggle='modal' data-target='#modal-back'>回收</a>", "<a href='#' data-toggle='modal' data-target='#modal-approve'>审核</a>"]
		}
		var counter = 1;
		for(var i=0;i<15;i++){			
			var arr = [];
			arr.push(counter);
			arr.push("租户"+counter++);
			arr.push(getRandom(data.set));
			arr.push(getRandom(data.year)+"-"+getRandom(data.month)+"-"+getRandom(data.day));
			var state = getRandom(data.state);
			arr.push(state);
			if(state=="通过") arr.push(data.oper[0]);
			else arr.push(data.oper[1]);

			table.row.add( arr ).draw(); 	
		}
		
		////////////////////////////////////////////////////////////////
		//  set filter
		////////////////////////////////////////////////////////////////
		$('#example tfoot th').each( function () { 
			var title = $('#example thead th').eq( $(this).index() ).text();
			if(!(getColType(title) == "text")) return; 
			if(title == "描述")
				$(this).html( '<input style="width:300px" type="text" placeholder="Search" />');
			else
				$(this).html( '<input style="width:60%" type="text" placeholder="Search" />');
		});
		table.columns().eq( 0 ).each( function ( colIdx ) { 
			$( 'input', table.column( colIdx ).footer() ).on( 'keyup change', function () {
			 table.column( colIdx ) .search( this.value ) .draw(); 
			}); 
		}); 
		$("#example tfoot th").each( function ( i ) {
			var title = $('#example thead th').eq( $(this).index() ).text();
			if(!(getColType(title) == "select")) return;

		 	var select = $('<select><option value=""></option></select>') .appendTo( $(this).empty() )
		 	.on( 'change', function () {
		 	 	var val = $(this).val(); 
		 	 	table.column( i ) .search( val ? '^'+$(this).val()+'$' : val, true, false ) .draw(); 
		 	 } ); 
		 	table.column( i ).data().unique().sort().each( function ( d, j ) {
		 	 	select.append( '<option value="'+d+'">'+d+'</option>' ) 
		 	 } ); 
		 } );


		////////////////////////////////////////////////////////////////
		//  some functions
		////////////////////////////////////////////////////////////////
		function getColType(title){
			if(title == "状态")
				return "select"
			else if(title == "租户" || title == "描述" || title == "申请时间")
				return "text";
			else return ""
		}
		function getRandom(arr){
			return arr[Math.floor((Math.random() * arr.length))];
		}
	})
	
	$(function(){
		$(".btn-reject").click(function(){
			$("#reason").css("display","block");
		})
		$(".btn-cancel-reject").click(function(){
			$("#reason").css("display","none");
		})
	})

	</script>
